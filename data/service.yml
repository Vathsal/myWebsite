enable: true
title: My Superpowers
subtitle: >
   Build your skills, not your resume.
content:

  - icon: ion-leaf
    name: Proactive
    text: >
       A key skill I acquired is to be able to forsee the shortcomings and act before its too late
  - icon: ion-headphone
    name: Leadership
    text: >
      Lead from the back and let others believe that they are in front
  - icon: ion-compass
    name: Problem Solving
    text: >
      The excitement of having a new problem to solve everyday is what drives me to work everyday
  - icon: ion-image
    name: Meticulous
    text: >
      Making quick working prototypes and testing it is better than theoretical hypothesis
  - icon: ion-bug
    name: Collaborator
    text: >
      I believe, helping people do what they do best, is how we can collectively advance towards a goal
  - icon: ion-headphone
    name: Minimalist
    text: >
      Having less implies making more room for things that matter
  - icon: ion-coffee
    name: Design Thinker
    text: >
      Design is everywhere, you just need to observe it
  - icon: ion-coffee
    name: Multipotentialite
    text: >
      Someone with many interests and creative pursuits
