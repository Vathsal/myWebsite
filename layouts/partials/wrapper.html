<!-- Wrapper Start -->
<section id="intro">
  <div class="container">
    <div class="row">
      <div class="col-md-7 col-sm-12">
        <div class="block">
          <div class="section-title">
            <h2>{{ .Site.Params.wrapper.title }}</h2>
            <p style="text-align:justify">
              {{ .Site.Params.wrapper.paragraph1 }}<br />
              <br />
              {{ .Site.Params.wrapper.paragraph2 }}<br />
              {{ .Site.Params.wrapper.paragraph3 }}
            </p>
          </div>
          <p style="text-align:justify">
            {{ .Site.Params.wrapper.paragraph4 }}<br />
            <br />
            {{ .Site.Params.wrapper.paragraph5 }}<br />
            <br />
            {{ .Site.Params.wrapper.paragraph6 }}
          </p>
        </div>
      </div><!-- .col-md-7 close -->
      <div class="col-md-5 col-sm-12">
        <div class="block">
          <img src="img/wrapper-img.png" alt="Img">
        </div>
      </div><!-- .col-md-5 close -->
    </div>
  </div>
</section>
